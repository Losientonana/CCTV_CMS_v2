<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" />
    <title>CCTV CMS</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        // CCTV 이미지 업데이트 함수
        function fetchLatestImages() {
            fetch('/api/images')
                .then(response => response.json())
                .then(data => {
                    console.log("Fetched latest images:", data);
                    for (const [cctvNum, imageData] of Object.entries(data)) {
                        const cctvElement = document.querySelector(`[data-cctv-num="${cctvNum}"]`);
                        if (cctvElement) {
                            const newImageUrl = `url(${imageData})`;
                            cctvElement.style.backgroundImage = newImageUrl;

                            // 대표 이미지가 클릭된 CCTV와 동기화
                            if (cctvNum === selectedCCTV) {
                                const mainImage = document.getElementById('mainImage');
                                mainImage.style.backgroundImage = newImageUrl; // 클릭한 CCTV 이미지로 설정
                            }
                        }
                    }
                })
                .catch(error => console.error('Error fetching images:', error));
        }

        // 클릭한 CCTV 이미지를 대표 이미지로 설정하는 함수
        let selectedCCTV = ''; // 현재 선택된 CCTV 번호

        function updateMainImage(cctvNum) {
            const mainImage = document.getElementById('mainImage');
            const cctvElement = document.querySelector(`[data-cctv-num="${cctvNum}"]`);

            if (cctvElement) {
                const imageUrl = cctvElement.style.backgroundImage; // 클릭한 CCTV 이미지
                mainImage.style.backgroundImage = imageUrl; // 클릭한 CCTV 이미지로 설정
                selectedCCTV = cctvNum; // 선택된 CCTV 업데이트

                // CCTV 이름을 대표 이미지 제목으로 설정
                const titleElement = document.getElementById('mainImageTitle');
                titleElement.textContent = cctvNum; // CCTV 번호를 제목으로 설정
            }
        }

        setInterval(fetchLatestImages, 3000); // 3초마다 최신 이미지 가져오기
    </script>
    <style>
        body {
            margin: 0; /* 기본 여백 제거 */
            font-family: 'Manrope', 'Noto Sans', sans-serif; /* 폰트 설정 */
            background-color: #fff; /* 배경 색상 설정 */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* 전체 화면 높이 사용 */
        }

        #mainImage {
            width: 100%; /* 전체 너비 사용 */
            height: 60vh; /* 화면의 60% 높이 사용 */
            background-color: #000; /* 기본 배경 색상 */
